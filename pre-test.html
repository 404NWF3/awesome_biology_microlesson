<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/styles_test.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.0/marked.min.js"></script>

    <link rel="stylesheet" href="assets/css/coze.css">
    <script src="assets/js/quiz.js" defer></script>
    <style>
        body {
            background-color: #fffcd8;
        }
        
        #introduction_profile {
            background-color: #fffcd8;
        }
        
        #model-showcase {
            background-color: #fffcd8;
        }
        
        .section-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .section-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .type-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: #e9ecef;
            color: #495057;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .type-btn:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }

        .type-btn.active {
            background: hsl(122, 34%, 17%);
            color: white;
        }

        .submit-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-end;
        }

        .submit-btn, .save-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: hsl(122, 34%, 17%);
            color: white;
        }

        .save-btn {
            color: white;
            /*padding: 1.2rem 3rem;*/
            font-size: 1rem;
            background: var(--gradient-primary);
            box-shadow: 0 10px 25px rgba(74, 107, 223, 0.25);
            position: relative;
            overflow: hidden;
            z-index: 1;
            background: var(--primary-color);            
        }

        .submit-btn:hover, .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- 导航菜单 -->
    <header>
        <nav>

                <li><a href="animation/knowledge-tree.html">课程动画</a></li>
                <li><a href="concept-map-iframe.html">概念图构建</a></li>
                <li><a href="post-test.html">课后习题</a></li>
            </ul>
        </nav>
    </header>

    <!-- 课前练习内容 -->
    <section id="pre-test">
        <h1>课前练习</h1>
        <div class="test-container">
            <!-- 题型选择器 -->
            <div class="question-type-selector">
                <button class="type-btn active" data-type="all">全部题目</button>
                <button class="type-btn" data-type="choice">选择题</button>
                <button class="type-btn" data-type="fill">填空题</button>
                <button class="type-btn" data-type="completion">综合题</button>
            </div>
            
            <!-- 过滤器 -->
            <div class="question-filter-container">
                <!-- 由JavaScript动态添加 -->
            </div>

            <!-- 习题列表 - 将由JavaScript动态加载 -->
            <div class="question-list"></div>

            <!-- 测试总结 -->
            <div id="test-summary" style="display: none;"></div>

            <!-- 提交按钮 -->
            <div class="submit-container">
                <button onclick="submitPreTest()" class="submit-btn">提交答案</button>
                <button onclick="saveProgress()" class="save-btn">保存进度</button>
            </div>
        </div>
    </section>
<script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.1.0-beta.1/libs/oversea/index.js"></script>
