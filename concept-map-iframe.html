            <div class="instructions">
                <h2>使用说明</h2>
                <p>您可以使用下面的绘图工具创建生物学概念图。这是一个功能完整的Excalidraw实例，支持自由绘制、添加文本和形状。</p>
                <h3>本节课重要概念</h3>
                <div class="concept-list">
                    <div class="concept-tag concept">下丘脑</div>
                    <div class="concept-tag concept">垂体</div>
                    <div class="concept-tag concept">甲状腺</div>
                    <div class="concept-tag concept">皮肤</div>
                    <div class="concept-tag concept">温度传感器</div>
                    <div class="concept-tag concept">立毛肌</div>
                    <div class="concept-tag concept">ATP</div>
                    <div class="concept-tag relation">神经递质</div>
                    <div class="concept-tag relation">促甲状腺释放激素</div>
                    <div class="concept-tag relation">促甲状腺激素</div>
                    <div class="concept-tag relation">甲状腺激素</div>
                </div>
                <p><strong>提示：</strong> 使用工具栏中的保存按钮保存您的工作，下次访问时可以使用导入功能恢复。</p>
            </div>
            
            <div class="iframe-container">
                <!-- 嵌入Excalidraw -->
                <iframe src="https://excalidraw.com/" allow="clipboard-read; clipboard-write" allowfullscreen></iframe>
            </div>
        </div>
    </section>
